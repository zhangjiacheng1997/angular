<div id="head">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a>我加入的</a></li>
      
      
    </ul>
  </div>
  <div id="head1">
    <form class="navbar-form navbar-left" id="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="输入同步课名称搜索">
          </div>
          <button type="submit" class="btn btn-default">搜索</button>
      </form>
    </div>
  <div id="ul">
    <ul>

      <li *ngFor="let course of courses" id="li">
        <div id="main">
        <div id="img">
            <a [routerLink]="['/tongbudetail',course.id]"><img src="{{course.images}}" alt=""></a>
        </div>
        <div id="text">
          <a [routerLink]="['/tongbudetail',course.id]"><h4>{{course.courseName}}</h4></a>
          <span id="tex">{{course.text}}</span>
        </div>
        <div id="hr"><hr></div>
        </div>
      </li>
      
    </ul>
  </div>
