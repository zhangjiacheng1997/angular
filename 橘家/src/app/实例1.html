
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var data = {a:1}
    var vm = new Vue({
        data:data //vm的data和源数据进行绑定，相互影响
    })//只有在VM实例中的数据是响应式的

var obj = {
    foo: 'bar'
}
Object.freeze(obj)//响应式系统无法追踪obj的变化
new Vue({
  el: '#app',
  data: obj
})

//vue实例除了数据属性还暴露了一些有用的属性和方法
var data = { a: 1 }
var vm = new Vue({
  el: '#example',
  data: data
})
vm.$data === data // => true
vm.$el === document.getElementById('example') // => true
// $watch 是一个实例方法
vm.$watch('a', function (newValue, oldValue) {
  // 这个回调将在 `vm.a` 改变后调用
})

//每个vue实例都会有生命周期钩子函数
//created mounted updated destroyed
new Vue({
  data: {
    a: 1
  },
  created: function () {
    // `this` 指向 vm 实例
    console.log('a is: ' + this.a)
  }
})
</script>
