<ion-header>

  <ion-navbar>
    <ion-title>我的订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <span id="chakan">查看物流</span>
  <span id="chakan1">查看物流</span>
  <div id="order" *ngFor="let item of orders">
    <p id="pp">2016.12.10</p>
      <img width="125px" src="{{item.img}}" alt="">
      <span id="span"><h6>&nbsp;&nbsp;&nbsp;&nbsp;{{item.name}}</h6><p class="p">{{item.state}}</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;颜色</p><p class="right">{{item.color}}</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;风格</p><p class="right">{{item.style}}</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单价</p><p class="right">{{item.num}}</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;运费</p><p class="right">{{item.t_money}}</p>
        <h5>{{item.money}}</h5>
      </span>
  </div>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content>
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
  
  
</ion-content>
